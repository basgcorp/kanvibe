services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=kanvibe
      - POSTGRES_PASSWORD=kanvibe
      - POSTGRES_DB=kanvibe
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanvibe"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
